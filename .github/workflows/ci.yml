name: CI and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'
  YARN_CACHE_FOLDER: ${{ github.workspace }}/.yarn-cache

jobs:
  prebuild-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: Install global dependencies
      run: npm install --global node-gyp
    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline
    - name: Apply patch
      run: yarn apply-libuiohook-patch
    - name: Prebuild
      run: yarn prebuild --arch x64
    - uses: actions/upload-artifact@v4
      with:
        name: windows-prebuild
        path: prebuilds
        retention-days: 7

  prebuild-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxrandr-dev libxtst-dev libxcb-xkb-dev libx11-dev libxext-dev libxinerama-dev libxi-dev libxt-dev
    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline
    - name: Apply patch
      run: yarn apply-libuiohook-patch
    - name: Prebuild x64
      run: yarn prebuild --arch x64
    - name: Prebuild arm64
      run: yarn prebuild --arch arm64
    - uses: actions/upload-artifact@v4
      with:
        name: linux-prebuild
        path: prebuilds
        retention-days: 7

  prebuild-darwin:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline
    - name: Apply patch
      run: yarn apply-libuiohook-patch
    - name: Prebuild x64
      run: yarn prebuild --arch x64
    - name: Prebuild arm64
      run: yarn prebuild --arch arm64
    - uses: actions/upload-artifact@v4
      with:
        name: darwin-prebuild
        path: prebuilds
        retention-days: 7

  build-and-release:
    needs: [prebuild-windows, prebuild-linux, prebuild-darwin]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        registry-url: 'https://npm.pkg.github.com'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

    - name: Download all prebuild artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: "*-prebuild"
        merge-multiple: true

    - name: Copy prebuilds
      run: |
        mkdir -p prebuilds
        cp -r artifacts/* prebuilds/ || true
        ls -la prebuilds/

    - name: Install dependencies
      run: yarn --frozen-lockfile --ignore-scripts

    - name: Apply patch
      run: yarn apply-libuiohook-patch

    - name: TypeScript compilation
      run: yarn tsc

    - name: Publish to GitHub Packages
      run: npm publish --registry=https://npm.pkg.github.com
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get package info
      id: package
      run: |
        echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Create summary
      run: |
        echo "## ðŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** ${{ steps.package.outputs.name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.package.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** GitHub Packages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "npm install ${{ steps.package.outputs.name }} --registry=https://npm.pkg.github.com" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY