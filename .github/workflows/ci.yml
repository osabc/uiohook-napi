name: Prebuild

on: push

env:
  NODE_VERSION: '18'
  YARN_CACHE_FOLDER: ${{ github.workspace }}/.yarn-cache

jobs:
  prebuild-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: Install global dependencies
      run: npm install --global node-gyp
    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline
    - name: Apply patch
      run: yarn apply-libuiohook-patch
    - name: Prebuild
      run: yarn prebuild --arch x64
    - uses: actions/upload-artifact@v4
      with:
        name: windows-prebuild
        path: prebuilds
        retention-days: 7

  prebuild-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxrandr-dev libxtst-dev
    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline
    - name: Apply patch
      run: yarn apply-libuiohook-patch
    - name: Prebuild x64
      run: yarn prebuild --arch x64
    - name: Prebuild arm64
      run: yarn prebuild --arch arm64
    - uses: actions/upload-artifact@v4
      with:
        name: linux-prebuild
        path: prebuilds
        retention-days: 7

  prebuild-darwin:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline
    - name: Apply patch
      run: yarn apply-libuiohook-patch
    - name: Prebuild x64
      run: yarn prebuild --arch x64
    - name: Prebuild arm64
      run: yarn prebuild --arch arm64
    - uses: actions/upload-artifact@v4
      with:
        name: darwin-prebuild
        path: prebuilds
        retention-days: 7

  build-package:
    needs: [prebuild-windows, prebuild-linux, prebuild-darwin]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-prebuild
        path: prebuilds
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-prebuild
        path: prebuilds
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: darwin-prebuild
        path: prebuilds
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ${{ env.YARN_CACHE_FOLDER }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: Install dependencies
      run: yarn --frozen-lockfile --ignore-scripts
    - name: Apply patch
      run: yarn apply-libuiohook-patch
    - name: TypeScript compilation
      run: yarn tsc
    - name: Pack package
      run: npm pack
    - uses: actions/upload-artifact@v4
      with:
        name: package
        path: uiohook-napi-*.tgz
        retention-days: 7